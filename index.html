<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/32f374c92f.js"
      defer
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      href="./css/tablet.css"
      media="screen and (min-width:480px) and (max-width:1023px)"
    />
    <link
      rel="stylesheet"
      href="./css/desktop.css"
      media="screen and (min-width:1024px)"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </header>
      <main>
        <div class="main-image">
          <img src="./images/illustration-mockups.svg" alt="Main image" />
        </div>
        <div class="text-container">
        <h1>Build The Community<br>Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
        <div class="social-icons">
          <div class="social facebook"><i class="fab fa-facebook-f"></i></div>
          <div class="social twitter"><i class="fab fa-twitter"></i></div>
          <div class="social instagram"><i class="fab fa-instagram"></i></div>
        </div>
      </main>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://blog.gusanche.dev" target="_blank">gusanche.dev</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
